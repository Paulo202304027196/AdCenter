{% extends "base_sistema.html" %}
{% block subtitulo %} AdCenter Anuncios {% endblock%}
    {% block conteudo %}
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Cadastro de Anuncios</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="row g-3" action="" method="POST" name="dados_user" onSubmit="return enviardados_user();">
              <div class="box-body">               
                <div class="col-md-4">
                  <label class="form-label">Titulo</label>
                  <input class="form-control" type="text" name="nome" id="nome" value="Espelho Nunca Usado">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Descricao</label>
                  <input class="form-control" type="text" name="descricao" id="descricao" value="Espelho Nunca Usado, comprei e nunca usei">
                </div>
                <div class="col-md-4">
                  <label class="form-label" >Categoria</label>
                  <input class="form-control" type="text" name="descricao" value="Porduto Novo">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Link</label>
                  <input class="form-control" type="text" name="link" id="link" value="www.google.com">
                </div>
                
                <div class="col-md-12">
                  <br>                      
                </div>                                                         
                <div class="col-md-12">
                  <button class="btn btn-primary" type="submit">Alterar</button>                      
                </div>
                       
            </div>
            
            </form>                 
          </div><!-- /.box -->         
        </div><!--/.col (left) -->
        <!-- right column -->        
      </div>   <!-- /.row -->
    </section><!-- /.content -->
    {% endblock %}
